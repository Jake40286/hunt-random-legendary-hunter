<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your CSS styling goes here. */
    </style>
    <script>
        window.onload = function() {
            let hunters = ["Baitata", "Billy Story", "Cain", "Carcass Gunrunner", ...]; // add all your hunters here

            // Load previous selection from cookies
            let previousSelection = document.cookie.replace(/(?:(?:^|.*;\s*)selectedHunter\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            if (previousSelection) {
                document.getElementById('selectedHunter').textContent = previousSelection;
            }

            document.getElementById('rollButton').onclick = function() {
                let randomIndex = Math.floor(Math.random() * hunters.length);
                let selectedHunter = hunters[randomIndex];

                // Display selected hunter
                document.getElementById('selectedHunter').textContent = selectedHunter;

                // Store selection in cookies for 7 days
                let expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 7);
                document.cookie = `selectedHunter=${selectedHunter}; expires=${expiryDate.toUTCString()}; path=/`;
            }
        };
    </script>
</head>
<body>
    <button id="rollButton">Roll a Hunter</button>
    <p id="selectedHunter"></p>
</body>
</html>
